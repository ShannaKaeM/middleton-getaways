<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Windpress Test</title>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">Minimal Windpress Test</h1>
    
    <!-- Test basic Tailwind utilities -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Basic Tailwind Utilities:</h2>
        <div class="bg-gray-100 p-4 rounded">
            <p class="text-gray-800">This should have gray background and padding</p>
        </div>
    </div>

    <!-- Test custom card utility -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Custom Card Utility:</h2>
        <div class="card">
            <p>This should be a card with white background, border, and padding</p>
        </div>
    </div>

    <!-- Test custom button utility -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Custom Button Utility:</h2>
        <button class="btn-primary">Primary Button</button>
    </div>

    <!-- Test CSS variables -->
    <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">CSS Variables Test:</h2>
        <div style="background-color: var(--color-primary-600); color: white; padding: var(--spacing-md);">
            This should have primary color background with white text
        </div>
    </div>
</body>
</html>
